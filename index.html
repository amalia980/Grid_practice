<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
</head>
<body>
    <h3>grid-template-columns 50/50</h3>
    <div class="box1">
        <div>50%</div>
        <div>50%</div>
    </div>

    <h3>grid-template-columns 20/auto</h3>
    <div class="box2">
        <div>20%</div>
        <div>auto</div>
    </div>

    <h3>grid-template-columns 20/auto/auto</h3>
    <div class="box3">
        <div>20%</div>
        <div>auto</div>
        <div>auto</div>
    </div>
        
    <h3>grid-template-rows 50/50</h3>
    <div class="box4">
        <div>50%</div>
        <div>50%</div>
    </div>

    <h3>grid-template-rows 20/auto</h3>
    <div class="box5">
        <div>20%</div>
        <div>auto</div>
    </div>

    <h3>grid-template-rows 20/auto/auto</h3>
    <div class="box6">
        <div>20%</div>
        <div>auto</div>
        <div>auto</div>
    </div>
</body>
</html>
